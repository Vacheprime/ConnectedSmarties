<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/customer.css">
</head>

<body>
    <div class="app-container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">ConnectedSmarties</div>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/customers" class="active">Customers</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/reports">Reports</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="page-header">
                <h1>Customer Management</h1>
                <p class="subtitle">Add and manage customer information</p>
            </div>

            <div class="customers-layout">
                <!-- Add Customer Form -->
                <div class="form-section">
                    <h2>Add New Customer</h2>
                    <form id="customer-form" onsubmit="addCustomer(event)">
                        <div class="form-group">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required>
                            <span class="error-message" id="first_name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <span class="error-message" id="last_name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                            <span class="error-message" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number *</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                            <span class="error-message" id="phone_number-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="rewards_points">Rewards Points</label>
                            <input type="number" id="rewards_points" name="rewards_points" value="0" min="0">
                            <span class="error-message" id="rewards_points-error"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Customer</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        </div>
                    </form>
                </div>

                <!-- Customer Database -->
                <div class="database-section">
                    <div class="database-header">
                        <h2>Customer Database</h2>
                        <button class="btn btn-secondary" onclick="loadCustomers()">Refresh</button>
                    </div>

                    <div class="table-container">
                        <table id="customers-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Points</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customers-tbody">
                                <tr>
                                    <td colspan="7" class="loading">Loading customers...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 ConnectedSmarties. All rights reserved.</p>
        </footer>
    </div>

    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/customers.js') }}"></script>
</body>

</html>
