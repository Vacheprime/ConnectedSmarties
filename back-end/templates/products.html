<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/products.css">
</head>

<body>
    <div class="app-container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">ConnectedSmarties</div>
                <ul class="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/customers">Customers</a></li>
                    <li><a href="/products" class="active">Products</a></li>
                    <li><a href="/reports">Reports</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="page-header">
                <h1>Product Management</h1>
                <p class="subtitle">Add and manage product inventory</p>
            </div>

            <div class="products-layout">
                <!-- Add/Edit Product Form -->
                <div class="form-section">
                    <h2 id="form-title">Add New Product</h2>
                    <form id="product-form" onsubmit="saveProduct(event)">
                        <input type="hidden" id="product_id" name="product_id">

                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" name="name">
                            <span class="error-message" id="name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="price">Price *</label>
                            <input type="number" id="price" name="price" min="0" step="0.01">
                            <span class="error-message" id="price-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="epc">EPC *</label>
                            <input type="text" id="epc" name="epc">
                            <span class="error-message" id="epc-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="upc">UPC</label>
                            <input type="text" id="upc" name="upc">
                            <span class="error-message" id="upc-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="available_stock">Available Stock</label>
                            <input type="number" id="available_stock" name="available_stock" min="0" value="0">
                            <span class="error-message" id="available_stock-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category">
                            <span class="error-message" id="category-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="points_worth">Points Worth</label>
                            <input type="number" id="points_worth" name="points_worth" min="0" value="0">
                            <span class="error-message" id="points_worth-error"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">Clear</button>
                        </div>
                    </form>
                </div>

                <!-- Product Database -->
                <div class="database-section">
                    <div class="database-header">
                        <h2>Product Database</h2>
                        <button class="btn btn-secondary" onclick="loadProducts()">Refresh</button>
                    </div>

                    <div class="table-container">
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>EPC</th>
                                    <th>UPC</th>
                                    <th>Stock</th>
                                    <th>Category</th>
                                    <th>Points</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody">
                                <tr>
                                    <td colspan="9" class="loading">Loading products...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 ConnectedSmarties. All rights reserved.</p>
        </footer>
    </div>

    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
</body>

</html>
