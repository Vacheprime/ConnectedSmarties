<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/products.css">
</head>
<body>
    <div id="alert-container" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 90%; max-width: 500px;"></div>
    
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-brand">ConnectedSmarties</div>
                <ul class="nav-menu">
                    <!-- Updated navigation links to use Flask routes -->
                    <li><a href="/" data-i18n="navHome">Home</a></li>
                    <li><a href="/customers" data-i18n="navCustomers">Customers</a></li>
                    <li><a href="/products" class="active" data-i18n="navProducts">Products</a></li>
                    <li><a href="/reports" data-i18n="navReports">Reports</a></li>
                    <!-- Added self-checkout link -->
                    <li><a href="/selfcheckout" data-i18n="navSelfCheckout">Self-Checkout</a></li>
                    <!-- Added language toggle button -->
                    <li><button id="lang-toggle" class="btn btn-secondary" onclick="toggleLanguage()" style="padding: 0.5rem 1rem;">EN</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="page-header">
                <h1 data-i18n="productsTitle">Product Management</h1>
                <p class="subtitle" data-i18n="productsSubtitle">Add and manage product inventory</p>
            </div>

            <div class="products-layout">
                <!-- Add/Edit Product Form -->
                <div class="form-section">
                    <h2 id="form-title" data-i18n="addNewProduct">Add New Product</h2>
                    <form id="product-form" onsubmit="saveProduct(event)">
                        <input type="hidden" id="product_id" name="product_id">
                        
                        <div class="form-group">
                            <label for="name" data-i18n="productName">Product Name *</label>
                            <input type="text" id="name" name="name" required>
                            <span class="error-message" id="name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="price" data-i18n="price">Price *</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                            <span class="error-message" id="price-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="epc" data-i18n="epc">EPC *</label>
                            <input type="text" id="epc" name="epc" required>
                            <span class="error-message" id="epc-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="upc" data-i18n="upc">UPC</label>
                            <input type="text" id="upc" name="upc">
                            <span class="error-message" id="upc-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="available_stock" data-i18n="availableStock">Available Stock</label>
                            <input type="number" id="available_stock" name="available_stock" min="0" value="0">
                            <span class="error-message" id="available_stock-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="category" data-i18n="category">Category</label>
                            <input type="text" id="category" name="category">
                            <span class="error-message" id="category-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="points_worth" data-i18n="pointsWorth">Points Worth</label>
                            <input type="number" id="points_worth" name="points_worth" min="0" value="0">
                            <span class="error-message" id="points_worth-error"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" id="submit-btn" data-i18n="addProduct">Add Product</button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()" data-i18n="clear">Clear</button>
                        </div>
                    </form>
                </div>

                <!-- Product Database -->
                <div class="database-section">
                    <div class="database-header">
                        <h2 data-i18n="productDatabase">Product Database</h2>
                        <button class="btn btn-secondary" onclick="loadProducts()" data-i18n="refresh">Refresh</button>
                    </div>
                    
                    <div class="table-container">
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th data-i18n="id">ID</th>
                                    <th data-i18n="name">Name</th>
                                    <th data-i18n="price">Price</th>
                                    <th data-i18n="epc">EPC</th>
                                    <th data-i18n="upc">UPC</th>
                                    <th data-i18n="stock">Stock</th>
                                    <th data-i18n="category">Category</th>
                                    <th data-i18n="points">Points</th>
                                    <th data-i18n="actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody">
                                <tr>
                                    <td colspan="9" class="loading" data-i18n="loadingProducts">Loading products...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p data-i18n="footer">&copy; 2025 ConnectedSmarties. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Added i18n.js script -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="../static/js/notifications.js"></script>
    <script src="../static/js/products.js"></script>
</body>
</html>
