<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Recover Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <link rel="stylesheet" href="../static/styles/recover_password.css">
</head>
<body>
  <div class="app-container">
    <div class="recover-card">
      <div class="logo">
        <h2>ConnectedSmarties</h2>
      </div>
      
      <!-- Language toggle for recover password page -->
      <div style="text-align: right; margin-bottom: 1rem;">
          <button id="lang-toggle" class="btn btn-secondary" onclick="toggleLanguage()" style="padding: 0.5rem 1rem;">EN</button>
      </div>

      <h3 data-i18n="recoverPassword">Recover Password</h3>
      <p class="subtitle" data-i18n="recoverSubtitle">
        Enter your registered email address below and we'll send you a link to reset your password.
      </p>

      <form class="recover-form">
        <div class="form-group">
          <label for="email" data-i18n="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="example@mail.com"
            required
          />
        </div>

        <button type="submit" class="btn-primary" data-i18n="sendRecoveryLink">Send Recovery Link</button>

        <p class="back-to-login">
          <span data-i18n="rememberedPassword">Remembered your password?</span> <a href="/" data-i18n="backToSignIn">Back to Sign In</a>
        </p>
      </form>

      <footer>
        <p data-i18n="footer">Â© 2025 ConnectedSmarties. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</body>
</html>
