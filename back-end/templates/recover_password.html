<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <link rel="stylesheet" href="../static/styles/recover_password.css">
</head>
<body>
  <div class="app-container">
    <div class="recover-card">
      <div class="logo">
        <h2>ConnectedSmarties</h2>
      </div>

      <h3>Recover Password</h3>
      <p class="subtitle">
        Enter your registered email address below and we'll send you a link to reset your password.
      </p>

      <form class="recover-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="example@mail.com"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Send Recovery Link</button>

        <p class="back-to-login">
          Remembered your password? <a href="/">Back to Sign In</a>
        </p>
      </form>

      <footer>
        <p>Â© 2025 ConnectedSmarties. All rights reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
