<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>
    <div class="app-container">
        <div class="login-card">
            <div class="logo">
                <h2>ConnectedSmarties</h2>
            </div>

            <h3>Sign In</h3>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@mail.com" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <a href="/reset_password" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>

                <p class="register-text">
                    Don't have an account? <a href="/register">Register</a>
                </p>
            </form>

            <footer>
                <p>Â© 2025 ConnectedSmarties. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
