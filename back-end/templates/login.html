<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/candy.png">
    <title>ConnectedSmarties - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>
    <div class="app-container">
        <div class="login-card">
            <div class="logo">
                <h2>ConnectedSmarties</h2>
            </div>
            
            <!-- Language toggle for login page -->
            <div style="text-align: right; margin-bottom: 1rem;">
                <button id="lang-toggle" class="btn btn-secondary" onclick="toggleLanguage()" style="padding: 0.5rem 1rem;">EN</button>
            </div>

            <h3 data-i18n="signIn">Sign In</h3>

            <form class="login-form">
                <div class="form-group">
                    <label for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" placeholder="example@mail.com" required />
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                    <a href="/recover" class="forgot-password" data-i18n="forgotPassword">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary" data-i18n="signIn">Sign In</button>

                <p class="register-text">
                    <span data-i18n="dontHaveAccount">Don't have an account?</span> <a href="/register" data-i18n="register">Register</a>
                </p>
            </form>

            <footer>
                <p data-i18n="footer">Â© 2025 ConnectedSmarties. All rights reserved.</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</body>

</html>
