<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/main.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
</head>

<body>
    <div class="app-container">
        <div class="login-card">
            <h3>Set a new password</h3>
            <form id="create_new_password_form" method="POST" action="{{ url_for('password_reset_bp.reset_password', token=token) }}" novalidate>
                <input type="hidden" name="token" value="{{ token }}" />

                <div class="form-group">
                    <label for="password">New password</label>
                    <div class="password-input-wrapper">
                        <input id="password" name="password" type="password" required minlength="8" />
                        <button type="button" class="password-toggle" data-target="password"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm password</label>
                    <div class="password-input-wrapper">
                        <input id="confirm_password" name="confirm_password" type="password" required minlength="8" />
                        <button type="button" class="password-toggle" data-target="confirm_password"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="confirm_password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Change password</button>
            </form>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</body>

</html>
