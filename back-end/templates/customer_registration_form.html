<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Store - Customer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Smart Store Customer Registration</h1>
            <p>IoT Project - Vanier College</p>
        </header>

        <main>
            <form action="/" method="POST" id="customerForm" class="customer-form">
                <h1>Customer Name Fields</h1> 
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" maxlength="50" required>
                    </div>
                </div>

                <h1>Contact Information</h1>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" maxlength="25" placeholder="(123) 456-7890">
                </div>

                <h1>Reward Points</h1>
                <div class="form-group">
                    <label for="reward_points">Initial Reward Points</label>
                    <input type="number" id="rewards_points" name="rewards_points" value="0" min="0" max="9999">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Add Customer</span>
                    </button>
                    <button type="reset" class="btn-secondary">Clear Form</button>
                </div>
            </form>
        </main>

        <div class="iot-status">
            <div class="led-indicator blue" id="successLED">
                <span class="led-light"></span>
                <span class="led-label">Success LED</span>
            </div>
            <div class="led-indicator red" id="errorLED">
                <span class="led-light"></span>
                <span class="led-label">Error LED</span>
            </div>
            <div class="buzzer-indicator" id="buzzer">
                <span class="buzzer-icon">â™ª</span>
                <span class="buzzer-label">Buzzer</span>
            </div>
        </div>
    </div>
</body>
</html>
